<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="#" method="get">
        <label for="text">please enter name:</label>
        <input required type="text" id="text" maxlength="5" name="text" placeholder="please eneter the complete name">
 
    <br>
    <br />
    <label for="phone">phone</label>
    <input type="number" min="1" max="100" id="phone" name="phone" />
    <br>
    <br />
    <label for="email">email:</label>
    <input type="email" value="a@gmail.com" readonly id="email" name="email" />
    <br>
    <br />
    <label for="pass">password</label>
    <input type="password" id="pass" name="pass" />
    <br>
    <br />
    <label for="file">file:</label>
    <input type="file" id="file" name="file" />
    <br>
    <br />
    <label for="date">date:</label>
    <input type="date" id="date" name="date" />

    <label for="hobby">select hobbies</label>
    <input type="checkbox" name="hobby" value="cricket">cricket</input>
    <input type="checkbox" name="hobby" value="hockey">hockey</input>
    <input type="checkbox" name="hobby" value="football">football</input>


    <br />
    <br />


    <label for="gender">select gender:</label>
    <input type="radio" name="gender" value="male">male</input>
    <input type="radio" name="gender" value="female">female</input>
    <input type="radio" name="gender" value="others">others</input>
    <br /><br />


    <select>
        <option value="full stack">full stack</option>
        <option value="graphics">graphics</option>
        <option value="motion 3d">motion 3d</option>
        <option value="web design">web design</option>
    </select>

    <input type="reset" value="Reset" />
    <input type="submit" value="submit" />
    </form>
</body>

</html>
